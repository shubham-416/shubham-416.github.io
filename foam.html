<!DOCTYPE html>
<html>
  <body>
    <h1>Consultant Call Request Form</h1>
    <form> 
      First Name: <input type="text" name="firstname">
      Last Name: <input type="text" name="lastname">
      <br>
      <br>
      Father's First Name: <input type="text" name="f.f.name" maxlength="12">
      Father's Middle  Name: <input type="text" name="f.m.name" maxlength="10">
      Father's Last Name: <input type="text" name="f.l.name" maxlength="10">
      <br>
      <br>
      Mother's First Name: <input type="text" name="m.f.name" maxlength="8">
      Mother's Middle  Name: <input type="text" name="m.m.name" maxlength="8">
      Mother's Last Name: <input type="text" name="m.l.name" maxlength="10">
      <br>
      <br>
      Address Line-1: <input type="text" name="Address" maxlength="40">
      Address Line-2: <input type="text" name="Address" maxlength="40">
      <br><br>
      Address Line-3: <input type="text" name="Address" maxlength="40">
      <br><br>
      State: <input type="text" maxlength="15">
      Postal Code: <input type="value" name="code" minlength="6">
      <br>
      <br>
      <h2> Contact Detail</h2>
      <form>
          Contact Number : <input type="text" name="value" maxlength="13">
        
          E-mail ID : <input type="email" name="id" maxlength="50">
      </form> 
      <br>
      <br>
      <input type="submit" name="Submit" >   
     </form>
  </body>
</html>
